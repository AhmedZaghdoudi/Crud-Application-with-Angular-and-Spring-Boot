<div class="col-md-12 offset-md-3">
  <h3>ajouter un produit</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationCustom05">nom produit</label>
        <input
          type="text"
          class="form-control" [(ngModel)]="produit.nom" name="produit.nom"
          id="validationCustom05"
          required
        />
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationCustom03">quantité</label>
        <input
          type="text"
          class="form-control" [(ngModel)]="produit.qte" name="produit.qte"
          id="validationCustom03"
          required
        />
        <div class="invalid-feedback"></div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationCustom04">categorie </label>
        <select class="custom-select form-control" id="validationCustom04" [(ngModel)]="produit.categorie.idCategory" name="produit.categorie.idCategory"  required>
          <option *ngFor="let item of categorielist" value="{{item.idCategory}}">{{item.nom}}</option>
        </select>
      </div>
    </div>


    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" >
      <label class="form-check-label" for="flexCheckDisabled">
      disponibilité      
    </label>
    </div>


    <div class="form-group"></div>
    <button class="btn btn-primary" type="submit">ajouter produit</button>
  </form>
</div>
